    <style>
      /* Override n8n chat widget colors to blue theme */
      .n8n-chat {
        --chat-primary-color: #3b82f6 !important;
        --chat-primary-color-hover: #2563eb !important;
        --chat-accent-color: #60a5fa !important;
        --chat-background-color: #ffffff !important;
        --chat-text-color: #1f2937 !important;
        --chat-border-color: #e5e7eb !important;
      }
      
      /* Style the chat button */
      .n8n-chat-button {
        background-color: #3b82f6 !important;
        border-color: #3b82f6 !important;
      }
      
      .n8n-chat-button:hover {
        background-color: #2563eb !important;
        border-color: #2563eb !important;
      }
      
      /* Style the chat header */
      .n8n-chat-header {
        background-color: #3b82f6 !important;
        color: white !important;
      }
      
      /* Style user messages */
      .n8n-chat-message-user {
        background-color: #3b82f6 !important;
        color: white !important;
      }
      
      /* Style bot messages */
      .n8n-chat-message-bot {
        background-color: #f3f4f6 !important;
        border-color: #e5e7eb !important;
      }
      
      /* Style input field */
      .n8n-chat-input {
        border-color: #d1d5db !important;
      }
      
      .n8n-chat-input:focus {
        border-color: #3b82f6 !important;
        box-shadow: 0 0 0 1px #3b82f6 !important;
      }
      
      /* Style send button */
      .n8n-chat-send-button {
        background-color: #3b82f6 !important;
        color: white !important;
      }
      
      .n8n-chat-send-button:hover {
        background-color: #2563eb !important;
      }
    </style>
